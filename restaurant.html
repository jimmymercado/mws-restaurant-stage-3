<!DOCTYPE html>
<html lang="en">

<head>
  <title>Restaurant Info</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">  
  <meta name="theme-color" content="#F3F3F3" />
  <link rel="manifest" href="manifest.json" />
  <link rel="shortcut icon" type="image/png" href="/favicon.png">  
  <link rel="stylesheet" src="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css" />
  <link rel="stylesheet" href="pub/css/styles.bundle.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin="anonymous"/>
</head>

<body class="inside">
  <!-- Beginning header -->
  <header>
    <!-- Beginning nav -->
    <nav>
      <h1><a href="/">Restaurant Reviews</a></h1>
    
    <!-- Beginning breadcrumb -->
   
    <ul id="breadcrumb" role="navigation" aria-label="Breadcrumb">
      <li><a href="/">Home</a></li>
    </ul>
  </nav>
    <!-- End breadcrumb -->
    <!-- End nav -->
  </header>
  <!-- End header -->

  <!-- Beginning main -->
  <main id="maincontent">
    <!-- Beginning map -->
    <section id="map-container" aria-label="Google map results" aria-hidden="true">
      <div id="map" role="application" aria-hidden="true"></div>
    </section>
    <!-- End map -->
    <!-- Beginning restaurant -->
    <section id="restaurant-container"  role="article" aria-label="restaurant details" tabindex="0">
      <h2 id="restaurant-name"></h2>
      <label class="container">Favorite
        <input type="checkbox" id="chkFavorite" onchange="alert(this.checked)">
        <span class="checkmark"></span>
      </label>
      <img id="restaurant-img">
      <p id="restaurant-cuisine"></p>
      <p id="restaurant-address"></p>
      <table id="restaurant-hours"></table>
    </section>
    <!-- end restaurant -->
    <!-- Beginning reviews -->
    <section id="reviews-container" role="article">
      <form id="form1">
        <div>
          <div class="reviewHeader">
            <label for="name">Name: </label><input type="text" id="name" name="name" placeholder="Your Name" required style="width: calc(100% - 50px)"/>
          </div>
          <div class="ratingBox" tabindex="0">
            <label for="rating">Rating</label>
            <select name="rating">
              <option value="5">5</option>
              <option value="4">4</option>
              <option value="3">3</option>
              <option value="2">2</option>
              <option value="1">1</option>
            </select>
          </div>
        </div>
        <p>
          <textarea rows="4" name="comments" placeholder="Write your review here" required style="width:100%;"></textarea>
          <br/>
          <input type="submit" value="Submit Review">
        </p>

      </form>
      <ul id="reviews-list">
      </ul>
    </section>
    <!-- End reviews -->
    


  </main>
  <!-- End main -->

  <!-- Beginning footer -->
  <footer id="footer">
    Copyright (c) 2018 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>
  <!-- End footer -->
  <!--
  <script type="text/javascript" src="js/dbhelper.js"></script>
  <script type="text/javascript" src="js/restaurant_info.js"></script>
  -->
  <script type="application/javascript" charset="utf-8" src="/pub/js/restaurant.bundle.js"></script>

  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin="anonymous"></script>
  
</body>

</html>
